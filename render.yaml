services:
  - type: web
    name: fadmann
    env: python
    pythonVersion: "3.11"
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn backend.app:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: JWT_SECRET_KEY
        generateValue: true
      - key: JWT_ALGORITHM
        value: HS256
      - key: JWT_EXPIRE_DAYS
        value: 7
      - key: DATABASE_PATH
        value: /tmp/data
    healthCheckPath: /health
